<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="{{pluResPath}}github/push/index.css" />
    <link rel="shortcut icon" href="#" />
</head>
{{@headStyle}}

<body>
<div class="container" id="container">
    <div class="head_box">
        <div class="id_text">Github-Plugin</div>
        <h2 class="day_text">推送通知 {{time}} by {{pusherName}}</h2>
        <img class="github" src="{{pluResPath}}img/icon/github.png"/>
    </div>
    <div class="general">
        <div>
            <img class="repoIcon" src="{{repoAvatar}}" />
        </div>
        <div>
            <h3>{{repoName}}</h3>
            <h5>{{description}}</h5>
        </div>
    </div>
    {{each commits commit}}
    <div class="commits">
        <div class="commit">
            * {{commit.author}}: {{commit.message}}
        </div>
    </div>
    {{/each}}
    <div class="logo">Created By Yunzai-Bot and Github-Plugin</div>
</div>
</body>

</html>
